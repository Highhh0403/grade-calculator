<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>

    <!-- boostrap 5 link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script></head>
    
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body class="m-3">
    <header class="container">
        <div class="fs-1 my-3 text-center">
            Grade Calculator
        </div>
    </header>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg col-sm-12">
                <div class="fs-2 pb-2">
                    Written Works
                </div>
                <div class="fs-5">
                    <label for="wwPercentage">
                        Percentage
                    </label>
                    <select name="form-select" id="wwPercentage">
                        <option value=".2">20%</option>
                        <option selected value=".3">30%</option>
                    </select>
                </div>
                <div class="container-fluid wwScores my-3">
                    <label for="wwAT">
                        Written Works Attained Score
                    </label>
                    <input type="text" class="form-control my-3 number" name="wwAT" id="wwAT" placeholder="10, 13, 16">
                    <label for="wwHPS">
                        Written Works Highest Possible Score
                    </label>
                    <input type="text" class="form-control my-3 number" name="wwHPS" id="wwHPS" placeholder="12, 15, 20">
                </div>
            </div>
            <div class="col-lg col-sm-12">
                <div class="fs-2 pb-2">
                    Performance Tasks
                </div>
                <div class="fs-5">
                    <label for="ptPercentage">
                        Percentage
                    </label>
                    <select name="form-select" id="ptPercentage">
                        <option value=".6">60%</option>
                        <option value=".7">70%</option>
                    </select>
                </div>
                <div class="container-fluid ptScores my-3">
                    <label for="ptAT">
                        Performance Tasks Attained Score
                    </label>
                    <input type="text" class="form-control my-3 number" name="ptAT" id="ptAT" placeholder="10, 13, 16">
                    <label for="ptHPS">
                        Performance Tasks Highest Possible Score
                    </label>
                    <input type="text" class="form-control my-3 number" name="ptHPS" id="ptHPS" placeholder="12, 15, 20">
                </div>
            </div>
            <div class="col-lg col-sm-12">
                <div class="fs-2 pb-2">
                    Examinations/Summative Tests
                </div>
                <div class="fs-5">
                    <label for="summPercentage">
                        Percentage
                    </label>
                    <select name="form-select" id="summPercentage">
                        <option value=".1">10%</option>
                        <option value=".2">20%</option>
                    </select>
                </div>
                <div class="container-fluid summScores my-3">
                    <label for="summAT">
                        Examinations/Summative Score
                    </label>
                    <input type="text" class="form-control my-3 number" name="summAT" id="summAT" placeholder="10, 13, 16">
                    <label for="summHPS">
                        Examinations/Summative Highest Possible Score
                    </label>
                    <input type="text" class="form-control my-3 number" name="summHPS" id="summHPS" placeholder="12, 15, 20">
                </div>
            </div>
        </div>
    </div>
    <div class="container d-inline text-center mt-4 h-25">
        <div>
            <button class="btn btn-primary" onclick="calc()">
                Calculate
            </button>
        </div>
        <div>
            <p class="fs-6 my-4" id="final">
                Final Grade:
            </p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
